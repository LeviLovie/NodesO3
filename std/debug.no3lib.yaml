category: "Debug"
lib: "Std"
nodes:
  - title: "Print"
    desc: "Prints the input value to the console."
    exec_kind: !In
    fields:
    inputs:
      - name: "value"
        type: !Multi [Bool, Int, Float, String]
        default: !Int 0
        variant: !Simple
    outputs:
    impls:
      - lang: "python3"
        code: "print(str({i_value}))"
