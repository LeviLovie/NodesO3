- title: "Const"
  desc: "Outputs a constant value."
  category: "Math"
  fields:
    - name: "value"
      type: !Multi [Bool, Int, Float, String]
      value: !Int 0
      kind: !Enter
  inputs:
  outputs:
    - name: "const"
      type: !Multi [Bool, Int, Float, String]
      default: !Int 0
  py_impl: "{o_const} = {f_value}"

- title: "Add"
  desc: "Adds two values of the same type."
  category: "Math"
  fields:
  inputs:
    - name: "A"
      type: !Multi [Bool, Int, Float, String]
      default: !Int 0
    - name: "B"
      type: !Multi [Bool, Int, Float, String]
      default: !Int 0
  outputs:
    - name: "result"
      type: !Int
      default: !Int 0
  py_impl: |
    if type({i_A}) != type({i_B}):
      panic("{title}#{id}: Type mismatch: {} vs {}".format(type({i_A}), type({i_B})))
    {o_result} = {i_A} + {i_B}

- title: "Print"
  desc: "Prints the input value to the console."
  category: "Debug"
  fields:
  inputs:
    - name: "value"
      type: !Multi [Bool, Int, Float, String]
      default: !Int 0
  outputs:
  py_impl: "print({i_value})"
