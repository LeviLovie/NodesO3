- title: "Const i32"
  category: "Math"
  fields:
    - name: "value"
      type: !Int
      value: !Int 0
      kind: !Enter
  inputs:
  outputs:
    - name: "const"
      type: !Int
      default: !Int 0
  py_impl: "{o_const} = {f_value}"

- title: "Add i32"
  category: "Math"
  fields:
  inputs:
    - name: "A"
      type: !Int
      default: !Int 0
    - name: "B"
      type: !Int
      default: !Int 0
  outputs:
    - name: "result"
      type: !Int
      default: !Int 0
  py_impl: "{o_result} = {i_A} + {i_B}"

- title: "Print i23"
  category: "Debug"
  fields:
  inputs:
    - name: "value"
      type: !Int
      default: !Int 0
  outputs:
  py_impl: "print({i_value})"
